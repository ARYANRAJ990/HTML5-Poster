<head>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="poster">
        <div class="Heading">
          <p>Swachh Bharat Sprint</p>
        </div>
        <div id="mainposter">
          <div class="up">
            <h1><span class="auto-type"></span></h1>
          </div>
          <div class="down">
            <div class="Lft">
              <div class="L">
                <img class="Garbage1" id="Garbage1" src="./assets/Garbage1.png" alt="Garbage1">
                <div class="hidebox"></div>
                <img class="trashcan2" id="trashcan2" src="./assets/trashcan2.png" alt="trashcan2">
                <img class="trashcan1" id="trashcan1" src="./assets/trashcan1.png" alt="trashcan1">
                <a class="play-now" href="https://arshvimal.itch.io/swachh-bharat-sprint" target="_blank">
                  <div class="link-box">
                    <p>Play Now</p>
                  </div>
                </a>
              </div>
              <div class="R">
                <img class="People" src="./assets/People.png" alt="People">
              </div>
            </div>
          </div>
        </div>
        <div id="quote">
          <div class="text">
            <p>"Cleanliness is the next to Godliness"</p>
            <p id="name">- Mahatma Gandhi</p>
          </div>
          <div class="image">
            <img src="./assets/gandhi.png" alt="Gandhi">
          </div>
        </div>
    </div> 
  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>     
  <script src="script.js"></script>
</body>
